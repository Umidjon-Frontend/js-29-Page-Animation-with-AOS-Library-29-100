<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29- Day | Page Animation with AOS Library</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scroll-page">
        <div class="progress"></div>
    </div>
    <header>nav</header>
    <section>
        <div class="item" data-aos="fade-up">Home</div>
        <div class="item" data-aos="fade-down">Home</div>
    </section>
    <section>
        <div class="item" data-aos="fade-right">About</div>
        <div class="item" data-aos="fade-left">About</div>
    </section>
    <section>
        <div class="item" data-aos="flip-left">Services</div>
        <div class="item" data-aos="flip-right">Services</div>
    </section>
    <section>
        <div class="item" data-aos="flip-up">Partfolio</div>
        <div class="item" data-aos="flip-down">Partfolio</div>
    </section>
    <section>
        <div class="item" data-aos="zoom-in">Contacts</div>
        <div class="item" data-aos="zoom-in-up">Contacts</div>
    </section>
    <footer>Footer<ya/footer>
    <button class="btn">&#11014;</button>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="app.js"></script>
</body>
</html>
